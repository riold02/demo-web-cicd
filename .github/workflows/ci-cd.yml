name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t demo-web-app:${{ github.sha }} .
        docker build -t demo-web-app:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8080:80 --name test-container demo-web-app:latest
        sleep 5
        curl -f http://localhost:8080 || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Build success
      run: |
        echo "âœ… Docker image built and tested successfully!"
        echo "Image: demo-web-app:latest"
        echo "Commit SHA: ${{ github.sha }}"
    
    
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy notification
      run: |
        echo "ðŸš€ Build completed successfully!"
        echo "âœ… Docker image is ready: demo-web-app:latest"
        echo "ðŸ“¦ To deploy, pull the repository and run: docker-compose up -d"
